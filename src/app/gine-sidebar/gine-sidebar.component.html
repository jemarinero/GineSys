<mat-drawer-container fullscreen>
  <mat-drawer #drawer mode="push" class="gine-drawer" >
    <mat-toolbar-row>
        <mat-toolbar color="primary" class="fixed-header mat-elevation-z4">
            <button type="button" mat-button routerLink="/" (click)="drawer.toggle()" >
              <mat-icon>home</mat-icon>
              GineSys
            </button>
          <span class="drawer-toolbar-spacer"></span>
          <button mat-icon-button (click)="drawer.toggle()" class="drawer-button-back">
            <mat-icon>arrow_back</mat-icon>
          </button>
        </mat-toolbar>
    </mat-toolbar-row>
    <gine-menu [drawer]="drawer"></gine-menu>
  </mat-drawer>
  <mat-toolbar color="primary" class="fixed-header mat-elevation-z4" >
    <button mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button> 
    <button type="button" mat-button routerLink="/" >
      <mat-icon>home</mat-icon>
      GineSys
    </button>
  </mat-toolbar>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
